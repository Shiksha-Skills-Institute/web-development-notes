<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morgate Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="vh-100">
    <section class="mt-5">
        <div class="card-group container">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Morgate Amount</label>
                            <input type="number" class="form-control" name="amount" id="amount" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Total Morgate Amount That you need to repayment.</div>
                        </div>
                        <div class="mb-3">
                            <label for="term" class="form-label">Morgate Term ( in Year )</label>
                            <input type="number" class="form-control" name="term" id="term"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Total Morgate Term.</div>
                        </div>
                        <div class="mb-3">
                            <label for="rate" class="form-label">Interest Rate( in % )</label>
                            <input type="text" class="form-control" name="rate" id="rate"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Total Morgate Rate.</div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="morgate-type" id="morgate-type1" value="option1" checked>
                                <label class="form-check-label" for="morgate-type1">
                                  Repayment
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="morgate-type" id="morgate-type2" value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                  Interest Only
                                </label>
                              </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Calculation</h5>
                    <p class="card-text" id="total-installment"></p>
                    <h5>Total Amount To be Paid</h5>
                    <p class="card-text" id="total"></p>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
